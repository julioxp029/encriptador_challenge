<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Encriptador de Texto con JavaScript</title>


</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="img/logo.png">
            <h1 class="title">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="input-texto" type="text" placeholder="Ingrese el texto aqui" autofocus>
        </div>
        <div class="right">
            <img src="img/imagen.png" id="imgder">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" onclick="copy()">Copiar</button>
        </div>
        <div class="encrip-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>

</body>

</html>
